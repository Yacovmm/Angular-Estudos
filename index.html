<!DOCTYPE html>
<html>
<head>
	<title>Projeto Angular</title>
</head>
<body ng-app="myApp" ng-controller="indexController">
<header>
	<h2 ng-bind="titulo"></h2>
</header>

<table>
	<thead>
		<tr>
			<th>Select</th>
			<th>Nome</th>
			<th>E-mail</th>
			<th>Nota 1</th>
			<th>Nota 2</th>
			<th>Nota 3</th>
			<th>MÃ©dias</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="aluno in alunos">
			<td><input type="checkbox" ng-model="alunos.done"></td>
			<td>{{aluno.nome}}</td>
			<td>{{aluno.email}}</td>
			<td>{{aluno.nota1}}</td>
			<td>{{aluno.nota2}}</td>
			<td>{{aluno.nota3}}</td>
			<td>{{(aluno.nota1 + aluno.nota2 + aluno.nota3) / 3  }}</td>
		</tr>
	</tbody>
</table>
<hr>
 <form ng-submit="add()">
	 <input type="text" ng-model="addnome" placeholder="Entre com o nome">
	 <br>
	 <input type="email" ng-model="addemail" placeholder="Entre com o email">
	 <br>
	 <input type="number" ng-model="addnota1" placeholder="nota 1">
	 <input type="number" ng-model="addnota2" placeholder="nota 2">
	 <input type="number" ng-model="addnota3" placeholder="nota 3">
	 <br>
	 <input type="submit" value="Adicionar">
 </form>







<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/controller/controller.js"></script>
</body>
</html>
